<div class="search-container">
  <form class="search-form" #form="ngForm" (ngSubmit)="onSubmit(form)">
    <span class="logo" routerLink="/">VGDB</span>
    <input
      class="search-input"
      name="search"
      ngModel
      placeholder="Search games!"
    />
    <button class="search-btn">Search</button>
  </form>
</div>
